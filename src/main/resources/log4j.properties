# console
log4j.rootLogger=INFO, console, info


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %-17c{2} %3x - %m%n

log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.file=e:/code/stargate-gate/target/logs/info.log
log4j.appender.info.layout.ConversionPattern=%d [%t] %-5p %-17c{2} %3x - %m%n
